    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <div id="alert" class="alert" role="alert">
                            <h4 id="alertTitle">You are not logged in</h4>
                            <p id="alertDetail">Please sign in using email and password.</p>
                        </div>                        
                        <hr />
                        <form role="form">
                            <fieldset>                                
                                <div class="form-group">
                                    <input class="form-control" id="txtEmail" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="txtPass" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <!--<a href="order.html" class="btn btn-lg btn-success btn-block">Login</a>-->
                                
                                <!--submit-->
                                <button type="button" class="btn btn-lg btn-success btn-block" id="login">Login</button>
                                <br />
                                <button type="button" class="btn btn-lg btn-info btn-block" id="register">Register</button>
                                <!--
                                <br />
                                <br />                                
                                <h4>Login with</h4>
                                <a href="#" class="btn btn-primary bt-social" data-provider="facebook" id="facebook">Facebook</a>
                                <a href="#" class="btn btn-info bt-social" data-provider="twitter">Twitter</a>
                                <a href="#" class="btn btn-danger bt-social" data-provider="google">Google+</a>
                                <a href="#" class="btn btn-default bt-social" data-provider="github">GitHub</a>
                                <a href="#" class="btn btn-warning" id="btAnon">Anon</a>
                                -->
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
