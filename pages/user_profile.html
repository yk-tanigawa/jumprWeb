<body>
    <div id="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Settings</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>                                
                                    <div class="form-group">
                                        <label id="label">Cafe Number</label>
                                        <input class="form-control" id="cafeNum" placeholder="0" name="cafeNum" type="text" autofocus>
                                    </div>
                                
                                    <!--submit-->
                                    <button type="button" class="btn btn-lg btn-success btn-block" id="set">Set</button>
                                    <br />
                                    <button type="reset" class="btn btn-lg btn-info btn-block" id="reset">Reset</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
